<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Tic-Tac-Toe">
  <meta name="author" content="John Beaderstadt">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <h1>Tic-Tac-Toe</h1>

  <div id="messages">Test message</div>

  <div id="new-game-splash">
    <form class="new-game-container">
      <h1>New Game</h1>

      <label for="players">Players: </label>
      <input type="radio" name="players" value="1">1
      <input type="radio" name="players" value="2">2 <br><br>

      <label for="difficulty">CPU Difficulty: </label>
      <input type="radio" name="difficulty" value="easy">Easy
      <input type="radio" name="difficulty" value="average">Average
      <input type="radio" name="difficulty" value="impossible">Impossible <br><br>

      <button type="button" class="button" onclick="startGame()">Start Game</button>



  </div>

  <div id="container">

  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
